<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>唐继璇简历</title>
</head>
<body>
    
     <div id="demo"></div>
   
    
    <style id="style"></style>
  
        <div id="div1"></div>
   
  
    <style>*{
            margin:0;padding:0;
            box-sizing: border-box;
        }
        *::after{
            box-sizing: border-box;
        }
        *::before{
            box-sizing: border-box;
        }

        #div1{
        position:fixed;
       
        top:20px;
        left:50%;
        transform:translateX(-50%);
    }
#div1::before{
    content:'';
    display:block;
    border:none;
    position: absolute;
    
}
#div1::after{
    content:'';
    display:block;
    border:none;
    position: absolute;
   
}
#demo{
    word-break: break-all;
}
@media(max-width:500px){
   
    #demo{
        height:30vh;
        overflow:auto;
        
    }
   
    #div1{
        position:relative;
        top:0;
        right:0;
    }
}</style>
  

   
    <script src="main.3ea8617c.js"></script>
</body>
</html>
